services:
  event-ingest-api:
    build:
      context: ./services/event-ingest-api
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      INGEST_SERVER__PORT: 8080
      INGEST_KAFKA__BOOTSTRAP_SERVERS: kafka:9092
      INGEST_LOGGING__LEVEL: info
      RUST_LOG: info
    depends_on:
      kafka:
        condition: service_healthy

  flink-jobmanager:
    build:
      context: ./services/flink-processor
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    command: standalone-job --job-classname com.prism.FlinkApplication
    environment:
      FLINK_PROPERTIES: |
        jobmanager.rpc.address: flink-jobmanager
        state.backend: rocksdb
        state.checkpoints.dir: file:///opt/flink/checkpoints
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      BACKEND_API_URL: http://backend-api:8001
      CHECKPOINT_DIR: file:///opt/flink/checkpoints
    volumes:
      - flink_checkpoints:/opt/flink/checkpoints
    depends_on:
      kafka:
        condition: service_healthy

  flink-taskmanager:
    build:
      context: ./services/flink-processor
      dockerfile: Dockerfile
    command: taskmanager
    environment:
      FLINK_PROPERTIES: |
        jobmanager.rpc.address: flink-jobmanager
        taskmanager.numberOfTaskSlots: 4
        state.backend: rocksdb
        state.checkpoints.dir: file:///opt/flink/checkpoints
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      BACKEND_API_URL: http://backend-api:8001
    volumes:
      - flink_checkpoints:/opt/flink/checkpoints
    depends_on:
      - flink-jobmanager

  backend-api:
    build:
      context: ./services/backend-api
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      BACKEND_API_PORT: 8001
      BACKEND_API_LOG_LEVEL: info
      BACKEND_API_QUERY_TIMEOUT_SECONDS: 30
      MAX_PROJECT_CONCURRENT_REPORTS: 3
      MAX_SERVICE_CONCURRENT_REPORTS: 10
      DUCKDB_PATH: /data/duckdb/prism.duckdb
      REDIS_URL: redis://redis:6379
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: prism
      POSTGRES_USER: prism
      POSTGRES_PASSWORD: prism_dev
    volumes:
      - duckdb_data:/data/duckdb
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy

# Extend infra services
  kafka:
    extends:
      file: docker-compose.infra.yml
      service: kafka

  kafka-ui:
    extends:
      file: docker-compose.infra.yml
      service: kafka-ui

  postgres:
    extends:
      file: docker-compose.infra.yml
      service: postgres

  redis:
    extends:
      file: docker-compose.infra.yml
      service: redis

volumes:
  kafka_data:
  postgres_data:
  redis_data:
  flink_checkpoints:
  duckdb_data:
